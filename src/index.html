<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge,chrome=1" />
    <title>Where is BART?</title>
    <link rel="stylesheet" href="css/style.css" />
    <link
      rel="stylesheet"
      href="https://unpkg.com/leaflet@1.0.3/dist/leaflet.css"
    />
    <meta name="viewport" content="width=device-width, initial-scale=1" />
  </head>

  <body>
    <div id="wrapper">
      <select class="findbox" onchange="setSelectedTrain(this.value)">
        <option value="all">All Trains</option>
        <option value="MLBR.RED">Richmond ⟶ Daly City - Millbrae</option>
        <option value="RICH.RED">Richmond ⟵ Daly City - Millbrae</option>
        <option value="DALY.GREEN">Warm Spring ⟶ Daly City</option>
        <option value="WARM.GREEN">Warm Spring ⟵ Daly City</option>
        <option value="SFIA.YELLOW">Antioch ⟶ SFO - Milbrae</option>
        <option value="ANTC.YELLOW">Antioch ⟵ SFO - Milbrae</option>
        <option value="DALY.BLUE">Dublin / Pleasanton ⟶ Daly City</option>
        <option value="DUBL.BLUE">Dublin / Pleasanton ⟵ Daly City</option>
        <option value="RICH.ORANGE">Warm Springs ⟶ Richmond</option>
        <option value="WARM.ORANGE">Warm Springs ⟵ Richmond</option>
      </select>
      <div class="map-info">
        <div id="last_updated"></div>
        <div id="mute_button">
          <a id="mutebtn" href="#toggleSound">Unmute</a>
        </div>
      </div>
      <div class="map-wrapper">
        <div id="map"></div>
      </div>
    </div>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/tone/13.8.12/Tone.min.js"></script>
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.3.1/jquery.min.js"></script>
    <script src="https://unpkg.com/leaflet@1.3.4/dist/leaflet.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/redux/4.0.1/redux.js"></script>
  </body>
</html>
